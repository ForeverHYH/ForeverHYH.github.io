<!DOCTYPE HTML>  
<html>  
<body> 
<script type="text/javascript" src="js/libs/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/card.css" />
<div class="card" id="canvasDiv"> 
    <canvas id="canvas" width="1080" height="1920">       
         <p>Your browserdoes not support the canvas element!</p>      
    </canvas>
</div>
      

          
<script type="text/javascript">      
    var canvas =document.getElementById("canvas");
    var div = document.getElementById("canvasDiv"); 
    var context2D =canvas.getContext("2d"); 
    var pic = new Image();
    var rotateCount = 1;   
    pic.src ="img/C.png";
    var canvasWidth = canvas.width;
    var canvasHeight = canvas.height;
    var picWidth = div.offsetWidth;
    var picHight = div.offsetHeight;
    //注意下面方法中画笔状态的保护，这在很多情况下都会使用到  
    function draw(){  
        context2D.clearRect(0,0,canvasWidth,canvasHeight);  
        context2D.save();//保存画笔状态  
        context2D.translate(picWidth/2, rotateCount);//开始移动画笔  
        context2D.rotate(rotateCount*Math.PI/180);
        context2D.drawImage(pic,0, 0,20,20);  
        context2D.restore();//绘制结束以后，恢复画笔状态 
        rotateCount++; 
    }          
       
    setInterval(draw, 10);  
       
</script>      
</body>  
</html>
