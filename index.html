<html>  
  
<head>  
<title>网页Unity通信测试</title>  
<meta charset="UTF-8" />  
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI Pro -->
    <link href="css/flat-ui-pro.css" rel="stylesheet">


    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>

<script type="text/javascript">  

var timerID;
var preSter = -1000;
var preSterGama = -1000;
var current = -1000;
var currentGamma = -1000;
var currentYG = -1000;
var preYG = -1000;
var ipAddress = "ipaddress";
function ipClicke()
{
    ipAddress = document.getElementById("ip").value;
}

window.onload =  function()
{

    $("#go").click(function(event) {
        $.ajax({type: "GET",
            url: "http://"+ipAddress+"/speed?throttle=" + 0.1,
            success: function(result) {
                document.getElementById('return').innerHTML=result;

            },
            error:function(error){
                document.getElementById('error').innerHTML=error;
                console.log(error);
            }
        });
    });
    $("#back").click(function(event) {
        $.ajax({type: "GET",
            url: "http://"+ipAddress+"/speed?throttle=" + -1.0
        });
    });

    setInterval(function(){
        if (current != preSter || currentGamma != preSterGama) {
            preSter = current;
            preSterGama = currentGamma;
            $.ajax({type: "GET",
                url: "http://"+ipAddress+"/steer?angle="+ current 
            });
        }
        if (currentYG != preYG || current == null) {
            preYG = currentYG;
            $.ajax({type: "GET",
                url: "http://"+ipAddress+"/steer?angle="+ (currentYG*10) 
            });
        }
        
    }
    ,33)
}


function orientationHandler(event){  
    document.getElementById("alpha").innerHTML = event.alpha;  
    document.getElementById("beta").innerHTML = event.beta;  
    document.getElementById("gamma").innerHTML = event.gamma;  
    document.getElementById("heading").innerHTML = event.webkitCompassHeading;  
    document.getElementById("accuracy").innerHTML = event.webkitCompassAccuracy;
    current = event.beta;
    currentGamma = event.gamma;
    
    
}  
  
  
function motionHandler(event){  
    document.getElementById("interval").innerHTML = event.interval;  
    var acc = event.acceleration;  
    document.getElementById("x").innerHTML = acc.x;  
    document.getElementById("y").innerHTML = acc.y;  
    document.getElementById("z").innerHTML = acc.z;  
    var accGravity = event.accelerationIncludingGravity;  
    document.getElementById("xg").innerHTML = accGravity.x;  
    document.getElementById("yg").innerHTML = accGravity.y;  
    document.getElementById("zg").innerHTML = accGravity.z; 
    currentYG = accGravity.y;

    var rotationRate = event.rotationRate;  
    document.getElementById("Ralpha").innerHTML = rotationRate.alpha;  
    document.getElementById("Rbeta").innerHTML = rotationRate.beta;  
    document.getElementById("Rgamma").innerHTML = rotationRate.gamma;  
}  
  
if (window.DeviceMotionEvent){  
    window.addEventListener("devicemotion", motionHandler, false);  
} else {  
    document.body.innerHTML = "What user agent u r using？？？";  
}  
  
if (window.DeviceOrientationEvent){  
    window.addEventListener("deviceorientation", orientationHandler, false);  
} else {  
    document.body.innerHTML = "What user agent u r using？？？";  
};  
</script>  
</head>  
  
<body >  
    <div class="container">
      <br>
        <div class="dialog dialog-default demo-dialog">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control flat" placeholder="ip地址" id="ip">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" onClick="ipClicke()">提交</button>
                </div>
            </form>
        </div>
    </div>
    <br><br>
    <div class="container">
        <p>
            <button style="float:left; width:15%" id="go" type="button" class="btn btn-success btn-hg">前进</button>
            <button style="float:right; width:15%" id="back" type="button" class="btn btn-danger btn-hg">后退</button>
        </p>
    </div>
    <hr>

        </div>

        阁下：<span id="alpha">0</span>
    </p>
    <p>

    </p>
    <p>
        error：<span id="error">0</span>
    </p>

<p>

</p>

<p>

</p>

<p>

</p>

<p>
